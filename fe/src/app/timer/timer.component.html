<div class="timer-body d-f align-center justify-between">
    <div class="digits d-f h-full">
        <div class="digit-block">
            {{ minutes }}
        </div>
        :
        <div class="digit-block">
            {{ seconds }}
        </div>
    </div>
    <div class="d-f">
        <div class="control-block mr-8" (click)="toggleClick()" [ngClass]="isPaused ? 'play' : 'pause'"></div>
        <div class="control-block delete" (click)="onDelete()"></div>
    </div>
</div>
